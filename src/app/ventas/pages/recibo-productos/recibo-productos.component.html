<h3 *ngIf="!venta?.cliente?.id">Cliente de mostrador</h3>
<h3 *ngIf="!venta?.cliente?.id">{{venta.cliente?.documento}} {{venta.cliente?.nombres}} {{venta.cliente?.apellidos}}</h3>
<p-table [value]="venta.detalleVenta" responsiveLayout="scroll" [scrollable]="true" scrollHeight="300px" >
  <ng-template pTemplate="header">
      <tr>
          <th>Producto/Cantidad</th>
          <th>SubTotal</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-detalle style="height:480px;">
      <tr>
          <td>{{detalle.producto.descripcion}} x {{detalle.cantidad}}</td>
          <td style="text-align: right;">{{detalle.valor | currency: '$':true:'0.0' }}</td>
      </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <tr>
      <td>Total Compra:</td>
      <td style="text-align:right;">{{total | currency: '$':true:'0.0' }}</td>
    </tr>
</ng-template>
</p-table>
<input type="text" [(ngModel)]="codBar" pInputText class="mt-2" >
<button pButton label="Vender"></button>
