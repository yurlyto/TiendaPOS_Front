<p-table [value]="productos" [scrollable]="true" scrollHeight="55vh" >
  <ng-template pTemplate="header">
      <tr>
          <th>DESCRIPCIÃ“N</th>
          <th>CODIGO DE BARRAS</th>
          <th>CATEGORIA</th>
          <th>PRECIO</th>
          <th style="text-align: right;">OPCIONES</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-producto>
      <tr>
          <td>{{producto.descripcion}}</td>
          <td>{{producto.codigoBarras}}</td>
          <td>{{producto.categoria.descripcion}}</td>
          <td>{{producto.precio}}</td>
          <td style="text-align: right;">
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="edit(producto)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="delete(producto)"></button>
        </td>
      </tr>
  </ng-template>
</p-table>
