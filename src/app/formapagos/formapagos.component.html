<p-toast position="top-center"></p-toast>
<p-toolbar>
  <div class="p-toolbar-group-left">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-plus"
      label="Nuevo"
      class="p-button-rounded p-button-success"
      (click)="nuevo()"
    ></button>
  </div>
</p-toolbar>

<div class="col-9">
  <div class="card card-full-h">
    <app-listado-formapagos [formapagos]="formapagos" (editItem)="editar($event)" (eliminarItem)="eliminar($event)"></app-listado-formapagos>
  </div>
</div>
