<p-toast position="top-center"></p-toast>
<p-toolbar>
  <div class="p-toolbar-group-left">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-plus"
      label="Nuevo"
      class="p-button-rounded p-button-success"
      (click)="nuevo()"
    ></button>
  </div>
</p-toolbar>
<div class="grid mt-2">
  <div class="col-3">
    <div class="card card-full-h">
       <app-edit-formapagos [formapago]="formapago" (crearItem)="crear($event)" (guardarItem)="guardar($event)"></app-edit-formapagos>
    </div>
  </div>
  <div class="col-9">
    <div class="card card-full-h">
      <app-listado-formapagos
        [formapagos]="formapagos"
        (editItem)="editar($event)"
        (eliminarItem)="eliminar($event)"
      ></app-listado-formapagos>
    </div>
  </div>
</div>
