<p>edit-usuarios works! {{usuario | json}}</p>
<p-toast position="top-center"></p-toast>
<!-- <p>edit-productos works! {{ producto | json }}</p> -->
<h3 *ngIf="usuario?.id">Editar usuario {{usuario?.nombres}}</h3>
<h3 *ngIf="!usuario?.id">Crear usuario</h3>



  <form  autocomplete="off" [formGroup]="form">

    <div class="grid ">
      <div class="col-12">
        <p-scrollPanel [style]="{width: '100%', height: '200px'}">
      <label for="descripcion" class="col-12"><h5>nombres</h5></label>
      <input
        type="text"
        id="nombres"
        class="col-12"
        pInputText
        placeholder="Nombre y apellidos del usuario"
        formControlName="nombres"
      />
      <label for="email" class="col-12"><h5>email:</h5></label>
      <input
        type="text"
        id="email"
        class="col-12"
        pInputText
        placeholder="Direccion de email"
        formControlName="email"
      />
      <label for="password" class="col-12"><h5>contrase√±a:</h5></label>
      <input
        type="password"
        id="password"
        class="col-12"
        pInputText
        placeholder=""
        formControlName="password"
      />

    </p-scrollPanel>
  </div>
      <div class="col-4 col-offset-8">
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-plus"
          label="Guardar"
          class="p-button-rounded w-full"
          (click)="guardar()"
          *ngIf="usuario?.id"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-save"
          label="Crear"
          class="p-button-rounded p-button-success"
          style="min-width: 100%"
          (click)="crear()"
          *ngIf="!usuario?.id"
        ></button>
      </div>



</div>
  </form>




<h5>Valid</h5>
<p>{{form.valid}}</p>
<h5>Valores</h5>
<p>{{form.value|json}}</p>
